<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/favicon/donut.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Happy Donuts by: Dario Urdaneta</title>
  </head>

  <body>
    <!-- Encabezado de nuestra landing page-->

    <header>
      <h1><strong>Happy</strong>Donuts</h1>
      <p>La tentación perfecta!</p>
    </header>

    <!-- Seccion de productos principales-->

    <section class="main-products">
      <table>
        <tr>
          <td>
            <img src="./assets/img/item1.jpg" alt="primera-dona-normal" />
          </td>
          <td>
            <p>Dona Normal</p>
            <p>Precio: $1.300</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./assets/img/item2.jpg" alt="sedunda-dona-rellena" />
          </td>
          <td>
            <p>Dona rellena</p>
            <p>Precio: $2.800</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./assets/img/item3.jpg" alt="tercera-dona-super" />
          </td>
          <td>
            <p>Super Dona</p>
            <p>Precio: $3.400</p>
          </td>
        </tr>
      </table>
    </section>

    <!-- Sección footer -->

    <footer>
      <img src="./assets/img/header.png" alt="icono-dona-footer" />
      <p>Dirección: San Francisco 232, Santiago Centro.</p>
      <p>Dario Urdaneta &copy</p>
    </footer>
  </body>
</html>
