<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/favicon/donut.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Happy Donuts by: Dario Urdaneta</title>
  </head>

  <body>
    <!-- Encabezado de nuestra landing page-->

    <header">
      <h1><strong>Happy</strong>Donuts</h1>
      <p>La tentación perfecta!</p>
    </header>

    <!-- Seccion de productos principales-->

    <main class="products-list">
      <div class="product-card">
        <div class="product-image">
          <img src="./assets/img/item1.jpg" alt="item1" />
        </div>
        <div class="product-price">
          <p>Dona Simple</p>
          <p>CLP 3.500</p>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="./assets/img/item2.jpg" alt="item2" />
        </div>
        <div class="product-price">
          <p>Dona Rellena</p>
          <p>CLP 5.990</p>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="./assets/img/item3.jpg" alt="item3" />
        </div>
        <div class="product-price">
          <p>Dona Premium</p>
          <p>CLP 7.990</p>
        </div>
      </div>
    </main>

    <!-- Sección footer -->

    <footer>
      <img src="./assets/img/header.png" alt="icono-dona-footer" />
      <p>Dirección: San Francisco 232, Santiago Centro.</p>
      <p>Dario Urdaneta &copy</p>
    </footer>
  </body>
</html>
